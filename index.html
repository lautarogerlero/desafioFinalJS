<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <header class="header">
            <nav class="navbar"></nav>
        </header>

        <main class="main">   
            <h1>Bienvenidos</h1>
        </main>

        <section class="productos">
            <label for="comprar-remera">
                Cuantas remeras desea?
            </label>
            <input type="number" id="comprar-remera">
            <label for="comprar-buzo">
                Cuantas buzos desea?
            </label>
            <input type="number" id="comprar-buzo">
            <label for="comprar-pantalon">
                Cuantas pantalones desea?
            </label>
            <input type="number" id="comprar-pantalon">
            <button id="verCarrito" type="button">Ver carrito</button>
        </section>

        <section id="carrito" class="compras"> 
            <h2>Carrito de Compras</h2>
            <p id="cantidades"></p>
            <button id="elegirPago" type="button">Elegir metodo de pago</button>
        </section>

        <section id="metodo-pago" class="pago">
            <h2>Elija un metodo de pago</h2>
            <button id="efectivo" type="button">Efectivo (10% off)</button>
            <button id="unaCuota" type="button">1 cuota</button>
            <button id="tresCuotas" type="button">3 cuotas</button>
            <button id="seisCuotas" type="button">6 cuotas</button>
        </section>

        <section id="valorFinal" class="precio">
            <h3 id="tituloValorFinal"></h3>
        </section>
            
        <footer class="footer">

        </footer>
        
    </div>
    


    <script src="index.js"></script> 
</body>
</html>
